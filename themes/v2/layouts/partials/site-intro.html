<div id="site-intro" class="w-full h-full">
    <div id="fss-container" class="absolute w-full h-full z-0"></div>
    <div class="relative z-10 mx-auto max-w-screen-sm text-center px-8">
        <div class="text-2xl near-black relative z-10">
            <div class="transform scale-75 -mb-10">
                <video id="video-logo" class="mx-auto -mb-20 transform scale-75" preload="true" autoplay="autoplay" muted>
                    <source src="/video/codingo-logo.webm" type="video/webm">
                    <img src="/images/codingo-logo.png" alt=""><br />
                </video>
                <img class="mx-auto mb-8" src="/images/codingo-logo-name.png" alt="CODINGO">
            </div>

            <p class="mb-8 text-light leading-tight font-normal">A community built around the education of ethical hacking, with a focus on bug bounties and penetration testing.</p>
            

            {{ if .Site.Menus.main }}
                <ul class="text-lg mb-8">
                    {{ range .Site.Menus.main }}
                    <li class="inline-block">
                        <a class="button-solid m-2 px-6" href="{{ .URL }}" title="{{ .Name }}">
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            {{ end }}
            
            <div class="social-links flex flex-row justify-center items-center">
                <a href="https://youtube.com/codingo" target="_blank" rel="external">
                    <img src="/images/social-yt.png" alt="CODINGO on YouTube">
                </a>
                <a href="https://www.facebook.com/codingo" target="_blank" rel="external">
                    <img src="/images/social-fb.png" alt="CODINGO on FaceBook">
                </a>
                <a href="https://twitter.com/codingo_" target="_blank" rel="external">
                    <img src="/images/social-twitter.png" alt="CODINGO on Twitter">
                </a>
                <a href="https://www.twitch.tv/codingo_" target="_blank" rel="external">
                    <img src="/images/social-twitch.png" alt="CODINGO on Twitch">
                </a>
                <a href="https://github.com/codingo" target="_blank" rel="external">
                    <img src="/images/social-github.png" alt="CODINGO on Github">
                </a>
            </div>
        </div>
        <img id="background-ears" src="/images/background-ears.png" alt="" class="">
    </div>
</div>
