<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{- partial "head.html" . -}}
    <body class="font-sans text-white antialiased bg-black text-light">
        {{ if .IsHome }}
            {{ partial "site-intro.html" . }}
        {{ end }}

        {{- block "header" . }}{{- end }}

        {{- partial "header.html" . -}}
        <div id="content z-10 relative">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
